


	
  <div ui-view class="list-group" ng-controller="QuestionsController as stack">
 
      <div class="moja-p" >
    <div  ng-repeat="question in stack.questions | orderBy:'-updated_at'" >
      <p> <h4><a href="#/questions/{{question.id}}">
            {{question.title}} </a></h4> 
   <!-- {{question.question | limitTo: 20}} </br>-->
    <p ng-bind-html="question.question | nl2br"></p> 
    <small class=" text-muted">
   <h6> User: {{question.login}}</br>
      <span class="glyphicon glyphicon-time"></span>{{" "}}{{question.updated_at|date:"MM/dd/yyyy 'at' h:mma"}}</h6></small>
          </br><div class="l"></div>
      
      </p>
    </div>
</div>
</div>
